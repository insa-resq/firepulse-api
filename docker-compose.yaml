    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://localhost:8761/actuator/health/readiness"]
      start_period: 45s
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      config-service:
        condition: service_healthy

  gateway-service:
    image: ghcr.io/insa-resq/firepulse-api/gateway-service:${IMAGE_TAG}
