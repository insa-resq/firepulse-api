name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect-changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      changed_services: ${{ steps.changes.outputs.changed_services }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Detect changed services
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            all:
              - Dockerfile
              - docker-compose.yaml
              - .github/workflows/ci.yaml
            brigadeflow-service:
              - 'brigadeflow-service/**'
            config-service:
              - 'config-service/**'
            discovery-service:
              - 'discovery-service/**'
            pyrosense-service:
              - 'pyrosense-service/**'
            stationlogix-service:
              - 'stationlogix-service/**'

      - name: Set changed services output
        id: changes
        run: |
          changed_services=()
          if [ "${{ steps.filter.outputs.all }}" = 'true' ] || [ "${{ steps.filter.outputs.brigadeflow-service }}" = 'true' ]; then changed_services+=("brigadeflow-service"); fi
          if [ "${{ steps.filter.outputs.all }}" = 'true' ] || [ "${{ steps.filter.outputs.config-service }}" = 'true' ]; then changed_services+=("config-service"); fi
          if [ "${{ steps.filter.outputs.all }}" = 'true' ] || [ "${{ steps.filter.outputs.discovery-service }}" = 'true' ]; then changed_services+=("discovery-service"); fi
          if [ "${{ steps.filter.outputs.all }}" = 'true' ] || [ "${{ steps.filter.outputs.pyrosense-service }}" = 'true' ]; then changed_services+=("pyrosense-service"); fi
          if [ "${{ steps.filter.outputs.all }}" = 'true' ] || [ "${{ steps.filter.outputs.stationlogix-service }}" = 'true' ]; then changed_services+=("stationlogix-service"); fi
          if [ ${#changed_services[@]} -eq 0 ]; then
            echo "No services changed."
            echo "changed_services=[]" >> $GITHUB_OUTPUT
          else
            echo "Changed services: ${changed_services[*]}"
            services_json=$(printf '"%s",' "${changed_services[@]}")
            services_json="[${services_json%,}]"
            echo "changed_services=$services_json" >> $GITHUB_OUTPUT
          fi

  test:
    name: Run tests (${{ matrix.module }})
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.changed_services != '[]' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module: ${{ fromJson(needs.detect-changes.outputs.changed_services) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Run unit tests
        working-directory: ${{ matrix.module }}
        run: mvn -B -ntp test

  build:
    name: Build image (${{ matrix.module }})
    needs: [detect-changes, test]
    if: ${{ needs.detect-changes.outputs.changed_services != '[]' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module: ${{ fromJson(needs.detect-changes.outputs.changed_services) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Set up environment
        run: cp .env.ci .env

      - name: Build the Docker image
        run: docker compose build ${{ matrix.module }}

      - name: Save Docker image
        if: github.event_name == 'push' && github.ref_name == 'main'
        run: docker save firepulse-api-${{ matrix.module }}:latest -o ${{ runner.temp }}/${{ matrix.module }}.tar

      - name: Upload the image artifact to GitHub Actions
        if: github.event_name == 'push' && github.ref_name == 'main'
        uses: actions/upload-artifact@v5
        with:
          name: ${{ matrix.module }}-docker-image
          path: ${{ runner.temp }}/${{ matrix.module }}.tar
          retention-days: 1

      - name: Clean up environment
        if: always()
        run: rm -f .env

  push:
    name: Push image (${{ matrix.module }})
    needs: [detect-changes, build]
    if: ${{ needs.detect-changes.outputs.changed_services != '[]' && github.event_name == 'push' && github.ref_name == 'main' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        module: ${{ fromJson(needs.detect-changes.outputs.changed_services) }}
    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v5
        with:
          name: ${{ matrix.module }}-docker-image
          path: ${{ runner.temp }}

      - name: Load Docker image
        run: docker load -i ${{ runner.temp }}/${{ matrix.module }}.tar

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and push image
        run: |
          IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY,,}/${{ matrix.module }}
          docker tag firepulse-api-${{ matrix.module }}:latest ${IMAGE_NAME}:latest
          docker tag firepulse-api-${{ matrix.module }}:latest ${IMAGE_NAME}:${{ github.sha }}
          docker push ${IMAGE_NAME}:latest
          docker push ${IMAGE_NAME}:${{ github.sha }}
