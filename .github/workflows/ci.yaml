name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  IMAGE_NAME_PREFIX: ghcr.io/insa-resq/firepulse-api
  IMAGE_PRIMARY_TAG: latest
  IMAGE_SECONDARY_TAG: ${{ github.sha }}

jobs:
  detect-changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      changed_services: ${{ steps.changes.outputs.changed_services }}
      any_change: ${{ steps.changes.outputs.any_change }}
      deploy_only: ${{ steps.changes.outputs.deploy_only }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Detect changed services
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            cd-pipeline:
              - Jenkinsfile
            all-services:
              - Dockerfile
              - docker-compose.yaml
              - .github/workflows/ci.yaml
            accounts-service:
              - 'accounts-service/**'
            config-service:
              - 'config-service/**'
            detection-service:
              - 'detection-service/**'
            discovery-service:
              - 'discovery-service/**'
            gateway-service:
              - 'gateway-service/**'
            planning-service:
              - 'planning-service/**'
            registry-service:
              - 'registry-service/**'

      - name: Set changed services output
        id: changes
        run: |
          changed_services=()
          if [ "${{ steps.filter.outputs.all-services }}" = 'true' ] || [ "${{ steps.filter.outputs.accounts-service }}" = 'true' ]; then changed_services+=("accounts-service"); fi
          if [ "${{ steps.filter.outputs.all-services }}" = 'true' ] || [ "${{ steps.filter.outputs.config-service }}" = 'true' ]; then changed_services+=("config-service"); fi
          if [ "${{ steps.filter.outputs.all-services }}" = 'true' ] || [ "${{ steps.filter.outputs.detection-service }}" = 'true' ]; then changed_services+=("detection-service"); fi
          if [ "${{ steps.filter.outputs.all-services }}" = 'true' ] || [ "${{ steps.filter.outputs.discovery-service }}" = 'true' ]; then changed_services+=("discovery-service"); fi
          if [ "${{ steps.filter.outputs.all-services }}" = 'true' ] || [ "${{ steps.filter.outputs.gateway-service }}" = 'true' ]; then changed_services+=("gateway-service"); fi
          if [ "${{ steps.filter.outputs.all-services }}" = 'true' ] || [ "${{ steps.filter.outputs.planning-service }}" = 'true' ]; then changed_services+=("planning-service"); fi
          if [ "${{ steps.filter.outputs.all-services }}" = 'true' ] || [ "${{ steps.filter.outputs.registry-service }}" = 'true' ]; then changed_services+=("registry-service"); fi
          if [ ${#changed_services[@]} -eq 0 ]; then
            echo "No services changed."
            echo "changed_services=[]" >> $GITHUB_OUTPUT
            echo "any_change=false" >> $GITHUB_OUTPUT
            if [ "${{ steps.filter.outputs.cd-pipeline }}" = 'true' ]; then
              echo "CD pipeline changed, triggering deployment."
              echo "deploy_only=true" >> $GITHUB_OUTPUT
            else
              echo "CD pipeline not changed, no deployment."
              echo "deploy_only=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "Changed services: ${changed_services[*]}"
            services_json=$(printf '"%s",' "${changed_services[@]}")
            services_json="[${services_json%,}]"
            echo "changed_services=$services_json" >> $GITHUB_OUTPUT
            echo "any_change=true" >> $GITHUB_OUTPUT
            echo "deploy_only=false" >> $GITHUB_OUTPUT
          fi

  test:
    name: Run tests (${{ matrix.module }})
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.any_change == 'true' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module: ${{ fromJson(needs.detect-changes.outputs.changed_services) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Run unit tests
        working-directory: ${{ matrix.module }}
        run: mvn -B -ntp test

  build:
    name: Build image (${{ matrix.module }})
    needs: [detect-changes, test]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module: ${{ fromJson(needs.detect-changes.outputs.changed_services) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Set up environment
        run: |
          cp .env.ci .env
          echo "IMAGE_TAG=${{ env.IMAGE_SECONDARY_TAG }}" >> .env

      - name: Build the Docker image
        run: |
          docker compose -f docker-compose.yaml build ${{ matrix.module }}
          docker images

      - name: Save Docker image
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: docker save ${{ env.IMAGE_NAME_PREFIX }}/${{ matrix.module }}:${{ env.IMAGE_SECONDARY_TAG }} -o ${{ runner.temp }}/${{ matrix.module }}.tar

      - name: Upload the image artifact to GitHub Actions
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: actions/upload-artifact@v5
        with:
          name: ${{ matrix.module }}-docker-image
          path: ${{ runner.temp }}/${{ matrix.module }}.tar
          retention-days: 1

      - name: Clean up environment
        if: always()
        run: rm -f .env

  push:
    name: Push image (${{ matrix.module }})
    needs: [detect-changes, build]
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        module: ${{ fromJson(needs.detect-changes.outputs.changed_services) }}
    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v5
        with:
          name: ${{ matrix.module }}-docker-image
          path: ${{ runner.temp }}

      - name: Load Docker image
        run: docker load -i ${{ runner.temp }}/${{ matrix.module }}.tar

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and push image
        run: |
          IMAGE_NAME=${{ env.IMAGE_NAME_PREFIX }}/${{ matrix.module }}
          docker tag ${IMAGE_NAME}:${{ env.IMAGE_SECONDARY_TAG }} ${IMAGE_NAME}:${{ env.IMAGE_PRIMARY_TAG }}
          docker push ${IMAGE_NAME}:${{ env.IMAGE_SECONDARY_TAG }}
          docker push ${IMAGE_NAME}:${{ env.IMAGE_PRIMARY_TAG }}

  deploy:
    name: Trigger deployment
    needs: [detect-changes, push]
    if: ${{ always() && needs.detect-changes.result == 'success' && (needs.push.result == 'success' || needs.detect-changes.outputs.deploy_only == 'true') }}
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Jenkins deployment via webhook
        run: |
          SERVICES_TO_DEPLOY=""
          if [ "${{ needs.detect-changes.outputs.deploy_only }}" = 'true' ]; then
            SERVICES_TO_DEPLOY=ALL
          else
            SERVICES_TO_DEPLOY=${{ join(fromJson(needs.detect-changes.outputs.changed_services), ',') }}
          fi
          curl -X POST "${{ secrets.JENKINS_URL }}/job/firepulse-api-deployment/buildWithParameters" \
            --user "${{ secrets.JENKINS_USER }}:${{ secrets.JENKINS_TOKEN }}" \
            --data-urlencode "SERVICES=$SERVICES_TO_DEPLOY"
