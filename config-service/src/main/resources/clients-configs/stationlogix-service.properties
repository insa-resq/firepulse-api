eureka.client.service-url.defaultZone=http://discovery-service:8080/eureka/
management.endpoint.health.enabled=true
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${DATABASE_HOST}:5432/${DATABASE_NAME}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
springdoc.api-docs.path=/docs/definitions
springdoc.enable-groovy=false
springdoc.enable-kotlin=false
springdoc.enable-hateoas=false
springdoc.swagger-ui.displayRequestDuration=true
springdoc.swagger-ui.path=/docs/ui.html
